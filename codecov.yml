flags:
  core:
    paths:
      - packages/cosmjs/**
  react:
    paths:
      - packages/evm/**
  proto:
    paths:
      - packages/proto/**
  registry:
    paths:
      - packages/registry/**

coverage:
  status:
    project:
      core:
        target: 80%
        flags:
          - cosmjs
      react:
        target: 80%
        flags:
          - evm
      proto:
        target: 80%
        flags:
          - proto
      registry:
        target: 80%
        flags:
          - registry
