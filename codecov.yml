          - cosmjs
      react:
        target: 80%
        flags:
          - evm
      proto:
        target: 80%
        flags:
          - proto
      registry:
        target: 80%
        flags:
          - registry
      create-sei:
        target: 80%
        flags:
          - create-sei
      actions:
        target: 80%
        flags:
          - actions
