name: Checks

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - run: yarn

      - name: Install Peer Dependencies
        run: yarn add -W viem@2.x wagmi

      - run: yarn lint:all
      - run: yarn build:all
      - run: yarn test:all
