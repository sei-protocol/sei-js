name: Release

on:
  - workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn

      - run: yarn lint:all

      - run: yarn test:all

      - run: yarn build:all

      - run: yarn version:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
