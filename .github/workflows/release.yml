name: Release

on:
  workflow_dispatch:
    inputs:
      # release_as:
      #   type: choice
      #   description: 'The release type. It can be one of: major, minor, patch, premajor, preminor, prepatch, or prerelease. Defaults to "patch"'
      #   required: true
      #   default: patch
      #   options:
      #     - major
      #     - minor
      #     - patch
      #     - premajor
      #     - preminor
      #     - prepatch
      #     - prerelease
      npm_tag:
        type: choice
        description: NPM distribution tag
        default: latest
        options:
          - latest
          - next

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Configure Git
      #   run: |
      #     git config --global user.email "${{github.actor}}@users.noreply.github.com"
      #     git config --global user.name "${{github.actor}}"

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@sei-js'

      - run: yarn

      - run: yarn lint:all

      - run: yarn test:all

      - run: yarn build:all

      # Disabling this for now because we can't push to protected branches
      # Version and changelog updates need to be done in a separate pr instead
      # - name: Version
      #   run: |
      #     yarn version:all --releaseAs=${{ github.event.inputs.release_as }}
      #     git push && git push --tags
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: yarn publish:all --tag=${{ github.event.inputs.npm_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
